# MultiModel Chat - Nginx Configuration for chatrent.deeprank.ai
# Place this file in /etc/nginx/conf.d/chatrent.deeprank.ai.conf

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=chatrent_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=chatrent_auth:10m rate=5r/s;

# Upstream for the application
upstream chatrent_app {
    server 127.0.0.1:3101 fail_timeout=0;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name chatrent.deeprank.ai;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name chatrent.deeprank.ai;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/chatrent.deeprank.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatrent.deeprank.ai/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.openai.com https://api.anthropic.com https://generativelanguage.googleapis.com;" always;
    
    # Basic Settings
    client_max_body_size 10M;
    keepalive_timeout 65;
    
    # Proxy Settings
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Logging
    access_log /var/log/nginx/chatrent_access.log;
    error_log /var/log/nginx/chatrent_error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2;
    
    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://chatrent_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
    
    # Authentication endpoints with strict rate limiting
    location /api/auth/ {
        limit_req zone=chatrent_auth burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://chatrent_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Auth-specific security
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
    }
    
    # API endpoints with moderate rate limiting
    location /api/ {
        limit_req zone=chatrent_api burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://chatrent_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for AI API calls
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Static assets with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        proxy_pass http://chatrent_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # Main application
    location / {
        proxy_pass http://chatrent_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Security - Block sensitive files
    location ~ /\.(env|git|svn|htaccess|htpasswd|log)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block common attack vectors
    location ~ /(wp-admin|wp-login|xmlrpc|phpmyadmin|admin|administrator|config|install|setup)/ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block script execution attempts
    location ~ \.(php|asp|aspx|jsp|cgi|pl|py|sh|bat)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block user agents (bots/scanners)
    if ($http_user_agent ~* (masscan|nmap|nuclei|sqlmap|gobuster|dirb|nikto|wpscan|curl|wget|python-requests)) {
        return 444;
    }
}